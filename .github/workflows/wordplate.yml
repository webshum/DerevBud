name: Laravel Deployment

on:
    push:
        branches:
            - develop
            - master

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '16'

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.3'

            - name: Install dependencies
              run: |
                composer install

            - name: Check Node.js and npm version
              run: |
                node -v
                npm -v

            - name: Build assets
              run: |
                npm install
                npm run build

            - name: Deploy to development
              if: github.ref == 'refs/heads/develop'
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: "${{ secrets.HOST }}"
                  username: "${{ secrets.USERNAME }}"
                  password: "${{ secrets.PASSWORD }}"
                  script: |
                      cd /home/webshum/web-shum.com.ua/derevbud
                      git pull origin develop --force
                      # Copy the pre-built assets from the GitHub runner to the server
                      rsync -a ./public/css/ /home/webshum/web-shum.com.ua/derevbud/public/css/
                      rsync -a ./public/js/ /home/webshum/web-shum.com.ua/derevbud/public/js/

            - name: Deploy to production
              if: github.ref == 'refs/heads/master'
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: "${{ secrets.HOST }}"
                  username: "${{ secrets.USERNAME }}"
                  password: "${{ secrets.PASSWORD }}"
                  script: |
                      cd /home/maste103/master5.kiev.ua/www
                      git pull origin master --force
                      # Copy the pre-built assets from the GitHub runner to the server
                      rsync -a ./public/css/ /home/maste103/master5.kiev.ua/www/public/css/
                      rsync -a ./public/js/ /home/maste103/master5.kiev.ua/www/public/js/

            - name: Send Telegram message
              if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
              uses: appleboy/telegram-action@v0.1.0
              with:
                  to: "${{ secrets.TELEGRAM_ID }}"
                  token: "${{ secrets.TELEGRAM_TOKEN }}"
                  message: |
                      Deployment successful for derevbud.com.ua on branch ${{ github.ref == 'refs/heads/develop' ? 'Develop' : 'Master' }}.
